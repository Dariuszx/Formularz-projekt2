<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
    <div id="background">

        <div id="formularz">
            <form action="">
                <p id="firstnamep">Imię: <input id="firstname" name="firstname" class="textInput" type="text" required /></p>

                <p id="lastnamep">Nazwisko: <input id="lastname" name="lastname"  class="textInput" type="text" required /></p>

                <p id="password1p">Hasło: <input  id="password1" name="password" class="textInput" type="password" required /></p>

                <p id="password2p">Powtórz hasło: <input id="password2" disabled="disabled" class="textInput" type="password"  required /></p>

                <p id="loginp">Login: <input name="login" id="login" class="textInput" type="text" required /></p>

                <p id="emailp">E-mail: <input  name="email" id="email" class="textInput" type="email" required /></p>

                <p id="peselp">PESEL: <input name="sex" id="pesel" class="textInput" type="text" required /></p>

                <p id="birthdatep">Data urodzenia: <input name="birthdate" id="birthdate" type="date" class="textInput" min="1900-01-01" required /></p></p>

                <p id="sex">Mężczyzna: <input name="sex" id="male" type="radio"  />Kobieta: <input type="radio" name="sex" id="female" /></p>

                <br /><input type="submit" />

            </form>
        </div>

    </div>

    <script type="text/javascript" src="skrypt.js"></script>

</body>
</html>
